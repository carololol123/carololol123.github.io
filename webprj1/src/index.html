<html lang='en'>

<head>

  <!-- Mapbox JS API !-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

  <!-- A bit of CSS to define the extent and position of the map-->
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /*CSS for the html element with id `map`*/
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <div class="map-overlay" id="features">
    <h2>Toronto housing</h2>
    <div id="pd">
      <p>Click on the icon to see details of the housing. Overall score is presented on the map.

        Data: <a href='https://open.toronto.ca/dataset/apartment-building-evaluation/'>Housing Data </a> in City of Toronto, 2021
      </p>

    </div>

</html>
